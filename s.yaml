edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: framework         #  项目名称
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: "{{ access }}"

vars:
  region: "cn-hangzhou" 
  service_domain: ${env(service_domain)}

services:
  heygem: # 业务名称/模块名称
    component:  fc    # 组件名称 https://docs.serverless-devs.com/user-guide/aliyun/fc/yaml/readme/
    actions:          # 自定义执行逻辑
      pre-deploy:
        - run: set +e && echo "start deploy ${vars.service_domain} on $server.output.url.custom_domain[0].domain}"
          path: "s.yaml"
      post-deploy:  # 在deploy之后运行
        - run: set +e && echo 'deploy success'
          path: "s.yaml"
    props: # 组件的属性值
      region: ${vars.region}
      service: 
        name: "heygem"
        description: 'heygem api server'
        vpcConfig: auto
        ossMountConfig: 
          mountPoints: 
            - bucketName: heygem-ai
              bucketPath: /heygem-data
              endpoint: https://oss-cn-hangzhou-internal.aliyuncs.com
              mountDir: /mnt/code/data
              readOnly: false
      function:
        name: "heygem-api"
        description: 'heygem api'
        version: 'LATEST'
        codeUri: '.'
        runtime: custom-container
        timeout: 7200
        caPort: 8383
        environmentVariables:
          PYTORCH_CUDA_ALLOC_CONF: "max_split_size_mb:512"
        customContainerConfig: 
          image: "registry.cn-hangzhou.aliyuncs.com/dbsnolimit/heygem.ai:0.0.7_sdk_slim"
          command: '["python"]'
          args: '["app_local.py"]'
        customHealthCheckConfig:
          failureThreshold: 120
          httpGetUrl: /easy/query
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          initialDelaySeconds: 10
        cpu: 2
        memorySize: 4096 # 单位MB
        diskSize: 512 # 单位MB
        instanceConcurrency: 200
        instanceType: fc.gpu.tesla.1 # 函数实例类型，可选值为：e1（弹性实例）、c1（性能实例）、fc.gpu.tesla.1（GPU实例）、fc.gpu.ampere.1 GPU实例）
        gpuMemorySize: 8192 # 单位MB
        logConfig:
          project: 'serverless-log'
          logstore: 'default'
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
  heygem-tts: # 业务名称/模块名称
    component:  fc    # 组件名称 https://docs.serverless-devs.com/user-guide/aliyun/fc/yaml/readme/
    actions:          # 自定义执行逻辑
      pre-deploy:
        - run: set +e && echo "start deploy ${vars.service_domain} on $server.output.url.custom_domain[0].domain}"
          path: "s.yaml"
      post-deploy:  # 在deploy之后运行
        - run: set +e && echo 'deploy success'
          path: "s.yaml"
    props: # 组件的属性值
      region: ${vars.region}
      service: 
        name: "heygem-tts"
        description: 'heygem-tts api server'
        vpcConfig: auto
        ossMountConfig: 
          mountPoints: 
            - bucketName: heygem-ai
              bucketPath: /tts-data
              endpoint: https://oss-cn-hangzhou-internal.aliyuncs.com
              mountDir: /mnt/code/data
              readOnly: false
      function:
        name: "heygem-tts-api"
        description: 'heygem tts api'
        version: 'LATEST'
        codeUri: '.'
        runtime: custom-container
        timeout: 7200
        caPort: 8080
        environmentVariables:
          NVIDIA_VISIBLE_DEVICES: 0
          NVIDIA_DRIVER_CAPABILITIES: compute,graphics,utility,video,display
        customContainerConfig: 
          image: "registry.cn-hangzhou.aliyuncs.com/dbsnolimit/linux_amd64_fish-speech-ziming:1.0.39"
          command: '["/bin/bash"]'
          args: '["-c", "/opt/conda/envs/python310/bin/python3 -m tools.api --listen 0.0.0.0:8080"]'
        customHealthCheckConfig:
          failureThreshold: 120
          httpGetUrl: /v1/invoke
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          initialDelaySeconds: 10
        cpu: 2
        memorySize: 4096 # 单位MB
        diskSize: 512 # 单位MB
        instanceConcurrency: 200
        instanceType: fc.gpu.tesla.1 # 函数实例类型，可选值为：e1（弹性实例）、c1（性能实例）、fc.gpu.tesla.1（GPU实例）、fc.gpu.ampere.1 GPU实例）
        gpuMemorySize: 8192 # 单位MB
        logConfig:
          project: 'serverless-log'
          logstore: 'default'
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
  heygem-asr: # 业务名称/模块名称
    component:  fc    # 组件名称 https://docs.serverless-devs.com/user-guide/aliyun/fc/yaml/readme/
    actions:          # 自定义执行逻辑
      pre-deploy:
        - run: set +e && echo "start deploy ${vars.service_domain} on $server.output.url.custom_domain[0].domain}"
          path: "s.yaml"
      post-deploy:  # 在deploy之后运行
        - run: set +e && echo 'deploy success'
          path: "s.yaml"
    props: # 组件的属性值
      region: ${vars.region}
      service: 
        name: "heygem-asr"
        description: 'heygem-asr api server'
        vpcConfig: auto
        ossMountConfig: 
          mountPoints: 
            - bucketName: heygem-ai
              bucketPath: /asr-data
              endpoint: https://oss-cn-hangzhou-internal.aliyuncs.com
              mountDir: /mnt/workspace/models
              readOnly: false
      function:
        name: "heygem-asr-api"
        description: 'heygem asr api'
        version: 'LATEST'
        codeUri: '.'
        runtime: custom-container
        timeout: 7200
        caPort: 10095
        customContainerConfig: 
          image: "registry.cn-hangzhou.aliyuncs.com/dbsnolimit/linux_amd64_fun-asr:1.0.2"
          command: '["/bin/sh"]'
          args: '["/run.sh"]'
        customHealthCheckConfig:
          failureThreshold: 120
          httpGetUrl: /
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          initialDelaySeconds: 10
        cpu: 2
        memorySize: 4096 # 单位MB
        diskSize: 512 # 单位MB
        instanceConcurrency: 200
        instanceType: fc.gpu.tesla.1 # 函数实例类型，可选值为：e1（弹性实例）、c1（性能实例）、fc.gpu.tesla.1（GPU实例）、fc.gpu.ampere.1 GPU实例）
        gpuMemorySize: 8192 # 单位MB
        logConfig:
          project: 'serverless-log'
          logstore: 'default'
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
      customDomains:
        - domainName: ${vars.service_domain}
          protocol: HTTP
          routeConfigs:
            - path: /tts
              serviceName: heygem-tts
              functionName: heygem-tts-api
              qualifier: LATEST
              rewriteConfig:
                wildcardRules:
                  - match: /tts/*
                    replacement: /$1
            - path: /asr
              serviceName: heygem-asr
              functionName: heygem-asr-api
              qualifier: LATEST
              rewriteConfig:
                wildcardRules:
                  - match: /asr/*
                    replacement: /$1
            - path: /*
              serviceName: heygem
              functionName: heygem-api
              qualifier: LATEST
